    <script>
      window.onload=function() {
        var one = document.getElementById("dot-one");
        var two = document.getElementById("dot-two");
        var three = document.getElementById("dot-three");
        
        moveDots();

        function moveDots() {
            setTimeout(function(){one.style.marginTop="-100px";}, 1000);
            setTimeout(function(){one.style.marginTop="0px";}, 1700);
            setTimeout(function(){two.style.marginTop="-100px";}, 2000);
            setTimeout(function(){two.style.marginTop="0px";}, 2700);
            setTimeout(function(){three.style.marginTop="-100px";}, 3000);
            setTimeout(function(){three.style.marginTop="0px";}, 3700);
            setTimeout(function(){moveDots()}, 3500);
        }

        };
  </script>
